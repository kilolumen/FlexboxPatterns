<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Centered Prompt</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles/centeredPrompt.css" media="screen" />
  </head>
  <body>
    <div class="centeredPrompt">
      <div class="centeredPrompt__item centeredPromptIcon">
        <div class="icon fa fa-smile-o"></div>
      </div>
      <div class="centeredPrompt__item centeredPromptLabel">Welcome to the app!</div>
      <div class="centeredPrompt__item centeredPromptDetals">Thanks for signing up. Let's take a look around.</div>
      <div class="centeredPrompt__item button">Begin tour</div>
    </div>
  </body>
</html>
